<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title></title>
  <link rel="stylesheet" href="style3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <br><br><br><br>
  <img id="kroonImage" alt="">
  <img id="myImage" alt="">
  <p id="timeMessage"></p>

  <script>
    function updateImage() {
      const timeMessage = document.getElementById("timeMessage"); 
      const img = document.getElementById("myImage");

 const now = new Date();
      const hour = now.getHours();
      const day = now.getDay();

      const isWeekend =
        (day === 6 || day === 0) ||
        (day === 5 && hour >= 18) ||
        (day === 0 && hour < 21);

      // helper for blink control (text only)
      function textBlink(shouldBlink) {
        if (shouldBlink) {
          timeMessage.classList.add('blink');
        } else {
          timeMessage.classList.remove('blink');
        }
      }

      if (isWeekend) {
        if (hour >= 7 && hour < 12) {
          img.src = 'images/aquarium3.gif'; 
          timeMessage.textContent = "Good morning!";
          textBlink(false);
        } else if (hour >= 12 && hour < 17) {
          img.src = 'images/Miss Monique2.gif';
          timeMessage.textContent = "Monique Live!";
          textBlink(true);
        } else if (hour >= 17 && hour < 21) {
          img.src = 'images/DJ S.gif';
          timeMessage.textContent = "DJ 'S Live Set!";
          textBlink(true);
        } else if (hour >= 21 && hour < 23) {
          img.src = 'images/Lovely Miss Monique.gif';
          timeMessage.textContent = "Miss Monique Live!";
          textBlink(true);
        } else {
          img.src = 'images/aquarium.png';
          timeMessage.textContent = "Good Night!";
          textBlink(false);
        }
      } else {
        if (hour >= 7 && hour < 12) {
          img.src = 'images/transparent.png';
          timeMessage.textContent = "Good morning!";
          textBlink(false);
        } else if (hour >= 12 && hour < 17) {
          img.src = 'images/aquarium.png';
          timeMessage.textContent = "Afternoon vibes!";
          textBlink(false);
        } else if (hour >= 17 && hour < 23) {
          img.src = 'images/transparent.png';
          timeMessage.textContent = "Evening mood!";
          textBlink(true);
        } else {
          img.src = 'images/aquarium3.gif';
          timeMessage.textContent = "Night reflections!";
          textBlink(false);
        }
      }
    }

    window.onload = updateImage;
    setInterval(updateImage, 3600000);
  

</script>

<script>
//Get our img element by using document.getElementById
var img = document.getElementById("kroonImage");

//Set the src property of our element to the new image URL
img.src = 'images/crown2.png';
</script>
</body>
</html>
