<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>Beach Radio</title>
  <link rel="stylesheet" href="style3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { margin:0; font-family:sans-serif; background:#111; color:#fff; }
    #kroonImage, #myImage, #butto { display:block; max-width:100%; }

    .top-bar {
      height:90px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:0 26px;
      background:linear-gradient(to bottom,#5C4033,#4B3621);
      border-bottom:2px solid #2F1B0C;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      color:#fff;
    }

    #marquee {
      flex:1;
      overflow:hidden;
      white-space:nowrap;
      opacity:0;
      transition:opacity 1s ease;
      text-align:center;
    }
    #marquee.visible { opacity:1; }

    #marquee span {
      position:relative;
      font-family:'Rubik Moonrocks',cursive;
      font-size:18px;
      background:linear-gradient(to right,#ff8c00,#ff69b4);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:2px 2px 4px #ff69b4;
    }
    #marquee.visible span { animation:marquee 8s linear infinite; }

    @keyframes marquee {
      0%   { left:100%; }
      100% { left:-100%; }
    }

    #timeMessage {
      text-align:center;
      font-size:20px;
      font-style:italic;
      font-weight:bold;
      text-decoration:underline #FF0026;
    }

    #programOorkonde {
      max-width:600px;
      margin:40px auto;
      padding:20px 30px;
      background:#222;
      border:4px double #ff8c00;
      border-radius:12px;
      box-shadow:0 0 20px rgba(255,140,0,0.6), inset 0 0 10px rgba(255,255,255,0.2);
      text-align:center;
      font-family:'Georgia', serif;
      color:#fff;
    }
    #programOorkonde h2 {
      font-size:26px;
      margin-bottom:16px;
      text-transform:uppercase;
      letter-spacing:2px;
      background:linear-gradient(to right,#ff8c00,#ff69b4);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    #programOorkonde ul { list-style:none; padding:0; margin:0; }
    #programOorkonde li { margin:10px 0; font-size:18px; line-height:1.4; }
    #programOorkonde li.active {
      background:linear-gradient(to right,#ff8c00,#ff69b4);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:bold;
      text-shadow:0 0 10px rgba(255,140,0,0.8);
    }
  </style>
</head>

  </div>

<script>
  // --- DanceRadio Programs ---
  const weekdayProgram = [
    { start:4, end:12, text:"Latest Disco hits Of The Eighties" },
    { start:12, end:14, text:"Latest Hits Of The Dance Area" },
    { start:14, end:16, text:"Special-show!" },

    { start:21, end:23, text:"Dance Yourself Dizzy!" },
    { start:23, end:3, text:"Dance Dance Dance!!" }
  ];

  const fridayProgram = [
    { start:4, end:12, text:"Friday Disco Morning" },
    { start:12, end:14, text:"Friday Dance Area Hits" },
    { start:14, end:16, text:"Friday Special-show!" },
    { start:16, end:19, text:"Friday Dance Area Beats" },
    { start:19, end:21, text:"Friday Eighties Disco!" },
    { start:21, end:23, text:"Friday Dance Yourself Dizzy!" },
    { start:23, end:3, text:"Friday Night Dance Dance!!" }
  ];

  const saturdayProgram = [
    { start:4, end:12, text:"Saturday Disco Morning" },
    { start:12, end:14, text:"Saturday Dance Area Hits" },
    { start:14, end:16, text:"Saturday Special-show!" },
    { start:16, end:19, text:"Saturday Dance Area Beats" },
    { start:19, end:21, text:"Saturday Eighties Disco!" },
    { start:21, end:23, text:"Saturday Dance Yourself Dizzy!" },
    { start:23, end:3, text:"Saturday Night Dance Dance!!" }
  ];

  const sundayProgram = [
    { start:4, end:12, text:"Sunday Disco Morning" },
    { start:12, end:14, text:"Sunday Dance Area Hits" },
    { start:14, end:16, text:"Strictly Seventies Show!" },
    { start:16, end:19, text:"Sunday Dance Area Beats" },
    { start:19, end:21, text:"Sunday Eighties Disco!" },
    { start:21, end:23, text:"Sunday Dance Yourself Dizzy!" },
    { start:23, end:3, text:"Sunday Night Dance Dance!!" }
  ];
  function renderProgram() {
    const today = new Date();
    const day = today.getDay();
    let program;
    if (day === 5) program = fridayProgram;
    else if (day === 6) program = saturdayProgram;
    else if (day === 0) program = sundayProgram;
    else program = weekdayProgram;

    const programList = document.getElementById("programList");
    programList.innerHTML = "";
    program.forEach(slot => {
      const li = document.createElement("li");
      li.dataset.start = slot.start;
      li.dataset.end = slot.end;
      li.innerHTML = `<strong>${slot.start}:00 â€“ ${slot.end}:00</strong>: ${slot.text}`;
      programList.appendChild(li);
    });
  }

  function highlightProgram() {
    const now = new Date();
    const hour = now.getHours();
    const items = document.querySelectorAll("#programOorkonde li");
    items.forEach(li => {
      const start = Number(li.dataset.start);
      const end = Number(li.dataset.end);
      let active = false;
      if (start < end) active = hour >= start && hour < end;
      else active = (hour >= start || hour < end);
      li.classList.toggle("active", active);
    });
  }

  async function updateImage() {
    const img = document.getElementById("myImage");
    const kroon = document.getElementById("kroonImage");
    const marquee = document.getElementById("marquee");
    const marqueeSpan = marquee.querySelector("span");
    const timeMessage = document.getElementById("timeMessage");

    const now = new Date();
    const hour = now.getHours();
    const day = now.getDay();

    // --- fetch todayâ€™s sunset for Amsterdam (local time) ---
    let sunset;
    try {
      const response = await fetch("https://api.sunrise-sunset.org/json?lat=52.37&lng=4.89&formatted=1");
      const data = await response.json();
      sunset = new Date(data.results.sunset);
      // add 30 minutes buffer for twilight
      sunset = new Date(sunset.getTime() + 30 * 60000);
        } catch (err) {
      console.warn("âš ï¸ Could not fetch sunset, fallback to 18:30");
      sunset = new Date();
      sunset.setHours(18,30,0);
    }

    let djActive = false;
    const isWeekend = (day === 5 && hour >= 18) || day === 6 || day === 0;

    if (isWeekend) {
      if (hour >= 14 && hour < 16) {
        img.src = "images/DJ S.gif";
        timeMessage.textContent = "";
        djActive = true;
        marqueeSpan.textContent = "DJ S is spinning the decks!";
      } else if (hour >= 16 && hour < 23) {
        if (now < sunset) {
          img.src = "images/Miss Monique2.gif";
          timeMessage.textContent = "";
          djActive = true;
          marqueeSpan.textContent = "Miss Monique warming up the sunset vibes!";
        } else {
          img.src = "images/Lovely Miss Monique.gif";
          timeMessage.textContent = "";
          djActive = true;
          marqueeSpan.textContent = "Voetjes van de vloer...";
        }
      } else {
        img.src = "images/aquarium3.gif";
        timeMessage.textContent = "";
        djActive = false;
        marqueeSpan.textContent = "";
      }
    } else {
      if (hour >= 7 && hour < 12) {
        img.src = "images/aquarium3.gif";
        timeMessage.textContent = "Good morning!";
        djActive = false;
        marqueeSpan.textContent = "";
      } else if (hour >= 12 && hour < 17) {
        img.src = "images/transparent.png";
        timeMessage.textContent = "";
        djActive = false;
        marqueeSpan.textContent = "";
      } else if (hour >= 17 && hour < 23) {
        img.src = "images/aquarium.png";
        timeMessage.textContent = "";
        djActive = true;
        marqueeSpan.textContent = "";
      } else {
        img.src = "images/aquarium3.gif";
        timeMessage.textContent = "";
        djActive = false;
        marqueeSpan.textContent = "";
      }
    }

    // --- ON AIR lamp ---
    kroon.src = djActive ? "images/on air.gif" : "images/on air.png";

    // --- Fade marquee in/out ---
    if (djActive) {
      marquee.classList.add("visible");
    } else {
      marquee.classList.remove("visible");
    }

    // --- Highlight current program ---
    highlightProgram();
  }

  // Run everything on load and every minute
  window.addEventListener("load", () => {
    renderProgram();
    highlightProgram();
    updateImage();
  });

  setInterval(() => {
    renderProgram();
    highlightProgram();
    updateImage();
  }, 60000);
</script>










  <script>
    // --- Analog clock with quarter-hour star bursts ---
    const canvas = document.getElementById("clock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    const stars = [];

    function drawClock() {
      ctx.setTransform(1,0,0,1,0,0);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.translate(radius,radius);

      // Face
      ctx.beginPath();
      ctx.arc(0,0,radius-2,0,2*Math.PI);
      ctx.fillStyle="#111";
      ctx.fill();
      ctx.strokeStyle="#0ff";
      ctx.lineWidth=2;
      ctx.stroke();

      // Numbers
      ctx.fillStyle="#0ff";
      ctx.font=`${radius*0.25}px Arial`;
      ctx.textAlign="center";
      ctx.textBaseline="middle";
      ctx.save();
      for(let num=1;num<=12;num++){
        const angle=(num*Math.PI)/6;
        ctx.rotate(angle);
        ctx.translate(0,-radius*0.75);
        ctx.rotate(-angle);
        ctx.fillText(String(num),0,0);
        ctx.rotate(angle);
        ctx.translate(0,radius*0.75);
        ctx.rotate(-angle);
      }
      ctx.restore();

      // Hands
      const now=new Date();
      const hour=now.getHours()%12;
      const minute=now.getMinutes();
      const second=now.getSeconds();

      drawHand((hour+minute/60)*Math.PI/6,radius*0.5,3,"#f0f");
      drawHand((minute+second/60)*Math.PI/30,radius*0.7,2,"#0f0");
      drawHand(second*Math.PI/30,radius*0.85,1,"#ff0");

      // Stars
      updateStars();
      drawStars();

      // Quarter-hour check
      checkQuarter(now);

      ctx.setTransform(1,0,0,1,0,0);
    }

    function drawHand(angle,length,width,color){
      ctx.save();
      ctx.beginPath();
      ctx.lineWidth=width;
      ctx.lineCap="round";
      ctx.strokeStyle=color;
      ctx.rotate(angle);
      ctx.moveTo(0,0);
      ctx.lineTo(0,-length);
      ctx.stroke();
      ctx.restore();
    }

    function drawStar(x,y,r,color){
      ctx.save();
      ctx.translate(x,y);
      ctx.beginPath();
      ctx.fillStyle=color;
      for(let i=0;i<5;i++){
        const outerAngle=(18+i*72)/180*Math.PI;
        const innerAngle=(54+i*72)/180*Math.PI;
        ctx.lineTo(Math.cos(outerAngle)*r,-Math.sin(outerAngle)*r);
        ctx.lineTo(Math.cos(innerAngle)*r*0.5,-Math.sin(innerAngle)*r*0.5);
      }
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function ejectStars(){
      const directions=[0,Math.PI/2,Math.PI,3*Math.PI/2]; // up, right, down, left
      directions.forEach(angle=>{
        stars.push({
          x:0,y:0,
          vx:Math.cos(angle)*2,
          vy:Math.sin(angle)*2,
          size:6,
          color:"#ff0",
          life:100
        });
      });
    }

    function updateStars(){
      stars.forEach(star=>{
        star.x+=star.vx;
        star.y+=star.vy;
        star.life--;
      });
      for(let i=stars.length-1;i>=0;i--){
        if(stars[i].life<=0) stars.splice(i,1);
      }
    }

    function drawStars(){
      stars.forEach(star=>{
        drawStar(radius+star.x,radius+star.y,star.size,star.color);
      });
    }

    function checkQuarter(now){
      if(now.getSeconds()===0 && now.getMinutes()%15===0){
        ejectStars();
      }
    }

    function updateClock(){
      drawClock();
      requestAnimationFrame(updateClock);
    }

    if(document.readyState==="loading"){
      document.addEventListener("DOMContentLoaded",updateClock);
    } else {
      updateClock();
    }
  </script>
