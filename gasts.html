<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title></title>
  <link rel="stylesheet" href="style3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Optional: ensure images are visible */
    #kroonImage, #myImage { display: block; max-width: 100%; }
    .blink { animation: blink 1s step-start infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <br><br><br><br>
  <img id="kroonImage" alt="ON AIR lamp">
 <br>
  <br>
  <img id="myImage" alt="Program image">
  <p id="timeMessage"></p>

  <script>
async function updateImage() {
  const timeMessage = document.getElementById("timeMessage");
  const img = document.getElementById("myImage");
  const kroon = document.getElementById("kroonImage");
  const now = new Date();
  const hour = now.getHours();
  const day = now.getDay();

  // --- fetch today’s sunset for Amsterdam ---
  let sunset;
  try {
    const response = await fetch("https://api.sunrise-sunset.org/json?lat=52.37&lng=4.89&formatted=0");
    const data = await response.json();
    sunset = new Date(data.results.sunset);
  } catch (err) {
    console.warn("⚠️ Could not fetch sunset, fallback to 18:30");
    sunset = new Date();
    sunset.setHours(18,30,0);
  }

  const isWeekend =
    (day === 6 || day === 0) ||
    (day === 5 && hour >= 18) ||
    (day === 0 && hour < 21);

  let djActive = false;

  if (isWeekend) {
    if (hour >= 12 && hour < 17) {
      img.src = "images/DJ S.gif";
      timeMessage.textContent = "DJ S live set!";
      djActive = true;
    } else if (hour >= 17 && hour < 23) {
      // Miss Monique slot, but tied to sunset
      if (now < sunset) {
        img.src = "images/Miss Monique2.gif";
        timeMessage.textContent = "☀️ Miss Monique Live!";
      } else {
        img.src = "images/Lovely Miss Monique.gif";
        timeMessage.textContent = "🌙 DJ Sapphire Live!";
      }
      djActive = true;
    } else {
      img.src = "images/aquarium.png";
      timeMessage.textContent = "Good night!";
    }
  } else {
    // Weekday fallback
    if (hour >= 7 && hour < 12) {
      img.src = "images/aquarium.gif";
      timeMessage.textContent = "Good morning!";
    } else if (hour >= 12 && hour < 17) {
      img.src = "images/transparent.png";
      timeMessage.textContent = "Afternoon vibes!";
    } else if (hour >= 17 && hour < 23) {
      img.src = "images/aquarium.png";
      timeMessage.textContent = "Evening mood!";
    } else {
      img.src = "images/aquarium.png";
      timeMessage.textContent = "Night reflections!";
    }
  }

  // --- ON AIR lamp ---
  kroon.src = djActive ? "images/on air.gif" : "images/on air.png";
}

window.addEventListener("load", updateImage);
setInterval(updateImage, 300000); // every 5 minutes
</script>

</body>
</html>
