<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>Beach Radio</title>
  <link rel="stylesheet" href="style3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* --- Layout --- */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    #kroonImage,
    #myImage {
      display: block;
      max-width: 100%;
    }

    .blink {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 16px;
      background: linear-gradient(to bottom, #5C4033, #4B3621);
      border-bottom: 2px solid #2F1B0C;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      color: #fff;
      border: solid 1px black;
    }

    #marquee {
      flex: 1;
      overflow: hidden;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
    }

    #marquee.visible { opacity: 1; }

    #marquee span {
      position: relative;
      font-family: 'Rubik Moonrocks', cursive;
      font-size: 18px;
      animation: marquee 8s linear infinite;
      background: linear-gradient(to right, #ff8c00, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px #ff69b4;
    }

    @keyframes marquee {
      0%   { left: 100%; }
      100% { left: -100%; }
    }

    #timeMessage {
      text-align: center;
      font-size: 20px;
      font-style: italic;
      font-weight: bold;
      text-decoration: underline #FF0026;
    }

    /* --- Program Oorkonde --- */
    #programOorkonde {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px 30px;
      background: #222;
      border: 4px double #ff8c00;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,140,0,0.6),
                  inset 0 0 10px rgba(255,255,255,0.2);
      text-align: center;
      font-family: 'Georgia', serif;
      color: #fff;
    }

    #programOorkonde h2 {
      font-size: 26px;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(to right, #ff8c00, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #programOorkonde ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #programOorkonde li {
      margin: 10px 0;
      font-size: 18px;
      line-height: 1.4;
    }

    #programOorkonde li.active {
      background: linear-gradient(to right, #ff8c00, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,140,0,0.8);
    }
  </style>
</head>
<body>
