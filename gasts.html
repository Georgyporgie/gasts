 <br>

  <script>
async function updateImage() {
  const timeMessage = document.getElementById("timeMessage");
  const img = document.getElementById("myImage");
  const kroon = document.getElementById("kroonImage");
  const now = new Date();
  const hour = now.getHours();
  const day = now.getDay();

  // --- fetch today’s sunset for Amsterdam ---
  let sunset;
  try {
    const response = await fetch("https://api.sunrise-sunset.org/json?lat=52.37&lng=4.89&formatted=0");
    const data = await response.json();
    sunset = new Date(data.results.sunset);
  } catch (err) {
    console.warn("⚠️ Could not fetch sunset, fallback to 18:30");
    sunset = new Date();
    sunset.setHours(18,30,0);
  }

  const isWeekend =
    (day === 6 || day === 0) ||
    (day === 5 && hour >= 18) ||
    (day === 0 && hour < 21);

  let djActive = false;

if (isWeekend) {
  if (hour >= 12 && hour < 14) {
    img.src = "images/aquarium.png";
    timeMessage.textContent = "Good Day!";
    djActive = false;
  } else if (hour >= 14 && hour < 17) {
    img.src = "images/DJ S.gif";
    timeMessage.textContent = "DJ S live set!";
    djActive = true;
  } else if (hour >= 17 && hour < 23) {
    // Miss Monique slot, but tied to sunset
    if (now < sunset) {
      img.src = "images/Miss Monique2.gif";
      timeMessage.textContent = "☀️ Miss Monique Live!";
    } else {
      img.src = "images/Lovely Miss Monique.gif";
      timeMessage.textContent = " DJ Sapphire Live!";
    }
    djActive = true;
  } else {
    img.src = "images/aquarium.png";
    timeMessage.textContent = "Good night!";
    djActive = false;
  }

  } else {
    // Weekday fallback
    if (hour >= 7 && hour < 12) {
      img.src = "images/aquarium.gif";
      timeMessage.textContent = "Good morning!";
    } else if (hour >= 12 && hour < 17) {
      img.src = "images/transparent.png";
      timeMessage.textContent = "Afternoon vibes!";
    } else if (hour >= 17 && hour < 23) {
      img.src = "images/aquarium.png";
      timeMessage.textContent = "Evening mood!";
    } else {
      img.src = "images/aquarium.gif";
      timeMessage.textContent = "Night reflections!";
    }
  }

  // --- ON AIR lamp ---
  kroon.src = djActive ? "images/on air.gif" : "images/on air.png";
}

window.addEventListener("load", updateImage);
setInterval(updateImage, 300000); // every 5 minutes
</script>
<canvas id="clock" width="80" height="80"></canvas>

<script>
const canvas = document.getElementById("clock");
const ctx = canvas.getContext("2d");
const radius = canvas.width / 2;
ctx.translate(radius, radius); // move origin to center

function drawClock() {
  ctx.clearRect(-radius, -radius, canvas.width, canvas.height);

  // Face
  ctx.beginPath();
  ctx.arc(0, 0, radius - 2, 0, 2 * Math.PI);
  ctx.fillStyle = "#111";
  ctx.fill();
  ctx.strokeStyle = "#0ff";
  ctx.lineWidth = 2; // thinner stroke for small size
  ctx.stroke();

  // Numbers
  ctx.fillStyle = "#0ff";
  ctx.font = `${radius * 0.25}px Arial`; // scale font size
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  for (let num = 1; num <= 12; num++) {
    let angle = (num * Math.PI) / 6;
    ctx.rotate(angle);
    ctx.translate(0, -radius * 0.75);
    ctx.rotate(-angle);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(angle);
    ctx.translate(0, radius * 0.75);
    ctx.rotate(-angle);
  }

  // Hands
  const now = new Date();
  let hour = now.getHours() % 12;
  let minute = now.getMinutes();
  let second = now.getSeconds();

  // Hour hand
  drawHand((hour + minute / 60) * Math.PI / 6, radius * 0.5, 3, "#f0f");

  // Minute hand
  drawHand((minute + second / 60) * Math.PI / 30, radius * 0.7, 2, "#0f0");

  // Second hand
  drawHand(second * Math.PI / 30, radius * 0.85, 1, "#ff0");
}

function drawHand(angle, length, width, color) {
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.strokeStyle = color;
  ctx.moveTo(0, 0);
  ctx.rotate(angle);
  ctx.lineTo(0, -length);
  ctx.stroke();
  ctx.rotate(-angle);
}

function update() {
  drawClock();
  requestAnimationFrame(update);
}

update();
</script>
