<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beach Radio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eee;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 16px;
      background: linear-gradient(to bottom, #5C4033, #4B3621);
      border-bottom: 2px solid #2F1B0C;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      color: #fff;
    }

    #kroonImage {
      height: 30px;
      width: auto;
    }

    #marquee {
      flex: 1;
      overflow: hidden;
      white-space: nowrap;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    #marquee span {
      display: inline-block;
      font-style: italic;
      font-size: 15px;
      color: #FFD700;
      animation: marquee 8s linear infinite;
      position: relative;
      left: 100%;
    }

    @keyframes marquee {
      0%   { left: 100%; }
      100% { left: -100%; }
    }

    #clock {
      display: block;
    }

    #myImage {
      margin:20px;
      width:235px;
      height:145px;
      border:3px solid #555;
      border-radius:50px;
    background-color: transparent;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <img id="kroonImage" alt="ON AIR lamp">
  <div id="marquee"><span>Live vibes rolling...</span></div>
  <canvas id="clock" width="80" height="80"></canvas>
</div>

<img id="myImage">
<p id="timeMessage"></p>

<script>
async function updateStation() {
  const timeMessage = document.getElementById("timeMessage");
  const img = document.getElementById("myImage");
  const kroon = document.getElementById("kroonImage");
  const marquee = document.getElementById("marquee");

  const now = new Date();
  const hour = now.getHours();
  const day = now.getDay();

  // --- fetch today’s sunset for Amsterdam ---
  let sunset;
  try {
    const response = await fetch("https://api.sunrise-sunset.org/json?lat=52.37&lng=4.89&formatted=0");
    const data = await response.json();
    sunset = new Date(data.results.sunset);
  } catch (err) {
    console.warn("⚠️ Could not fetch sunset, fallback to 18:30");
    sunset = new Date();
    sunset.setHours(18,30,0);
  }

  let djActive = false;

  // Weekend logic
  if (day === 6 || day === 0 || (day === 5 && hour >= 18)) {
    if (hour >= 14 && hour < 17) {
      img.src = "images/DJ S.gif";
      timeMessage.textContent = "";
      djActive = true;
    } else if (hour >= 17 && hour < 23) {
      if (now < sunset) {
        img.src = "images/Miss Monique2.gif";   // beach set before sunset
        timeMessage.textContent = "";
      } else {
        img.src = "images/inside.png";          // after sunset she goes inside
        timeMessage.textContent = "";
      }
      djActive = true;
    } else {
      img.src = "images/aquarium.png";
      timeMessage.textContent = "Good night!";
    }
  } else {
    // Weekday fallback
    if (hour >= 7 && hour < 12) {
      img.src = "images/aquarium3.gif";
      timeMessage.textContent = "Good morning!";
    } else if (hour >= 12 && hour < 17) {
      img.src = "images/transparent.png";
      timeMessage.textContent = "Afternoon vibes!";
    } else if (hour >= 17 && hour < 23) {
      img.src = "images/aquarium.png";
      timeMessage.textContent = "Evening mood!";
    } else {
      img.src = "images/aquarium3.gif";
      timeMessage.textContent = "Night reflections!";
    }
  }

  // ON AIR lamp
  kroon.src = djActive ? "images/on air.gif" : "images/on air.png";

  // Show/hide marquee
  marquee.style.display = djActive ? "block" : "none";
}

window.addEventListener("load", updateStation);
setInterval(updateStation, 300000); // every 5 minutes

// --- Clock drawing ---
const canvas = document.getElementById("clock");
const ctx = canvas.getContext("2d");
const radius = canvas.width / 2;
ctx.translate(radius, radius);

function drawClock() {
  ctx.clearRect(-radius, -radius, canvas.width, canvas.height);

  // Face
  ctx.beginPath();
  ctx.arc(0, 0, radius - 2, 0, 2 * Math.PI);
  ctx.fillStyle = "#111";
  ctx.fill();
  ctx.strokeStyle = "#0ff";
  ctx.lineWidth = 2;
  ctx.stroke();

  // Numbers
  ctx.fillStyle = "#0ff";
  ctx.font = `${radius * 0.25}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  for (let num = 1; num <= 12; num++) {
    let angle = (num * Math.PI) / 6;
    ctx.rotate(angle);
    ctx.translate(0, -radius * 0.75);
    ctx.rotate(-angle);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(angle);
    ctx.translate(0, radius * 0.75);
    ctx.rotate(-angle);
  }

  // Hands
  const now = new Date();
  let hour = now.getHours() % 12;
  let minute = now.getMinutes();
  let second = now.getSeconds();

  drawHand((hour + minute / 60) * Math.PI / 6, radius * 0.5, 3, "#f0f");
  drawHand((minute + second / 60) * Math.PI / 30, radius * 0.7, 2, "#0f0");
  drawHand(second * Math.PI / 30, radius * 0.85, 1, "#ff0");
}

function drawHand(angle, length, width, color) {
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.strokeStyle = color;
  ctx.moveTo(0, 0);
  ctx.rotate(angle);
  ctx.lineTo(0, -length);
  ctx.stroke();
  ctx.rotate(-angle);
}

function updateClock() {
  drawClock();
  requestAnimationFrame(updateClock);
}
updateClock();
</script>

</body>
</html>
